<div class="container">
    <h2>Alta cliente</h2>
    <div class="row">
        <div class="col-md-6">
            
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="cif">CIF</label>
                    <input type="text" class="form-control" id="cif" [(ngModel)]="cif" placeholder="CIF">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" [(ngModel)]="direccion" placeholder="Dirección">
                </div>
                <label for="grupo">Grupo</label>
                <select class="form-select" [(ngModel)]="grupo" aria-label="Default select example">
                    <option selected>Sin definir</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select><br>
                <button (click)="guardarCliente()" class="btn btn-primary">Guardar</button>
        </div>
    </div>
    <br><br>
</div>
